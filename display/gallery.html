    <style>
        body{
text-align: center;
        }
        h1{
            color: blueviolet;
        }
        .grid-container {
            display:  grid;
            gap: 1 rem;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 25rem);
        }
        .grid-container>div>img{
            width: 100%;
            height: 100%;
        }
        .grid-container>div>img:hover{
filter: brightness(50%);
        }
