<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .clock{
        background: rgb(172, 109, 64) url(https://media.istockphoto.com/id/1439682573/photo/simple-analog-wall-https://images.unsplash.com/photo-1563861826100-9cb868fdbe1c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D-on-white-background.webp?b=1&s=170667a&w=0&k=20&c=0gUYRPwVuDl91OsuiS30U2LXmcrfFPO8FPSJdJbDJyo=) no-repeat center;
          height: 20em;
          width: 20em;
          border-radius: 50%;
          background-size: 50%;
          position: relative;
       }
       .clock:after{
        background: black;
content: "";
position: absolute;
left: 48%;
top: 48%;
width: 4%;
height: 4%;
border-radius: 48%;
transform: translate(50%,-50%);
       }
       .hours-container, 
       .minutes-container, 
       .seconds-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 20em;
        height: 20em;

    }
   
       .hours{
background: black;
height: 20%;
position: absolute;
left: 49%;
width: 2%;
top: 30%;
z-index: 2;

       }
       .minutes{
background: black;
height: 20%;
position: absolute;
left: 49%;
width: 2%;
top: 30%;
z-index: 3;

       }
       .seconds{
background: black;
height: 45%;
position: absolute;
left: 49.5%;
width: 1%;
top: 14%;
z-index: 4;

       }
       .hours-container{
        animation: rotatehand 43200s infinite linear;
    }
    .minutes-container{
        animation: rotatehand 3600s infinite steps(60);
    }
    .seconds-container{
        animation: rotatehand 60s infinite steps(60);
    }
    @keyframes rotatehand {
        100%{
            transform: rotate(360deg);
        }
    }
        </style>
</head>
<body>
  <div class="clock">
    <div class="hours-container">
        <div class="hours"></div>
    </div>
 

    <div class="minutes-container">
        <div class="minutes"></div>
    </div>
  

    <div class="seconds-container">
        <div class="seconds"></div>
    </div>
  </div>
</body>

</html>
