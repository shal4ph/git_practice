<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .clock{
        background: #634e4e url(https://cssanimation.rocks/images/posts/clocks/ios_clock.svg) no-repeat center;
          height: 20em;
          width: 20em;
          border-radius: 50%;
          background-size: 88%;
          position: relative;
          margin: 2em auto;
          border: 5px rgb(2, 0, 14);
       }
       .clock:after{
        background: black;
content: "";
position: absolute;
left: 48%;
top: 48%;
width: 4%;
height: 4%;
border-radius: 48%;
transform: translate(50%,-50%);
       }
       .hours-container, 
       .minutes-container, 
       .seconds-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 20em;
        height: 20em;

    }
   
       .hours{
background: black;
height: 20%;
position: absolute;
left: 49%;
width: 2%;
top: 30%;
z-index: 2;

       }
       .minutes{
background: black;
height: 40%;
position: absolute;
left: 49%;
width: 2%;
top: 10%;
z-index: 3;

       }
       .seconds{
background: black;
height: 45%;
position: absolute;
left: 49.5%;
width: 1%;
top: 14%;
z-index: 4;

       }
       .hours-container{
        animation: rotatehand 43200s infinite linear;
    }
    .minutes-container{
        animation: rotatehand 3600s infinite steps(60);
    }
    .seconds-container{
        animation: rotatehand 60s infinite steps(60);
    }
    @keyframes rotatehand {
        100%{
            transform: rotate(360deg);
        }
    }
        </style>
</head>
<body>
  <div class="clock">
    <div class="hours-container">
        <div class="hours"></div>
    </div>
 

    <div class="minutes-container">
        <div class="minutes"></div>
    </div>
  

    <div class="seconds-container">
        <div class="seconds"></div>
    </div>
  </div>
</body>

</html>
