<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <style>
                .grid-container{
            display: grid;
            grid-template-rows: repeat(4, 8rem);
            grid-template-columns: repeat(3 1fr);
            gap: 1 rem;
        }
        .item-1{
            background: #ef5350;
            grid-row-start: 1;
            grid-row-end: 7;
        }
        .item-2{
            background: #97a32d;
            grid-row-start: 3;
            grid-row-end: 5;
        }
        .item-3{
            background: #696363;
            grid-row-start: 4;
            grid-row-end: 8;
        }
        .item-4{
            background: #5f582e;
            grid-row-start: 4;
            grid-row-end: 5;
        }
        .item-5{
            background: #30968d;
            grid-row-start: 5;
            grid-row-end: 6;
        }
        .item-6{
            background: #403983;
            grid-row-start: 3;
            grid-row-end: 9;
        }
    </style>
</head>
<body>
    <h1>CSS Grids Demo</h1>
    <div class="grid-container">
<div class="item-1">1</div>
<div class="item-2">2</div>
<div class="item-3">3</div>
<div class="item-4">4</div>
<div class="item-5">5</div>
<div class="item-6">6</div>
    </div>
</body>
</html>
