    <title>Document</title>
    <style>
        /* #combinator=direct child selector */
    div>p{
        color: aquamarine;
    }
    /* #adjacent sibling selector */
    /* .brother + .sister {
        color: greenyellow;
    } */
    .brother ~ .sister{
        color: crimson;
    }
</style>
</head>
<body>
    <h1>selectors in css</h1>
    <ol>
        <li>Universal</li>
        <li>Element</li>
        <li>Class</li>
        <li>Attribute</li>
        <li>Combinators</li>
        <li>Descendent</li>
        <li>Group</li>
    </ol>
</body>
