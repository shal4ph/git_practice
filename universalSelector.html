<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <!-- <meta name="viewport" content="width, initial-scale=1.0"> -->
    <title>Document</title>
    <style>
    * {
        color: red;
    }
    h1{
        color: blueviolet;
    }
    .para{
        color: yellowgreen;
    }
    .author{
        color: royalblue;
    }
    /* equality of an attribute to certain value */
    [data="medicines"]{
        color:brown;
    }
    [data]{
        color:gray;
    }
    [data^="me"]{
        color:pink;
    }

</style>
</head>
<body>
    <h1>selectors in css</h1>
    <ol>
        <li>Universal</li>
        <li>Element</li>
        <li>Class</li>
        <li>Attribute</li>
        <li>Combinators</li>
        <li>Descendent</li>
        <li>Group</li>
    </ol>
</body>
<p class="para">i am fine thank you</p>
<p class="author">shalu</p>
<p data="medicines">advanced science</p>
<p data="me">advanced maths</p>
<p data="species">advanced english literature</p>
<p>i am fine thank you</p>
</html>
